<header>
    <ul *ngIf="auth.user$ | async as user">
        <li>{{user.name}}</li>
        <li>{{user}}</li>
    </ul>
    <button *ngIf="auth.isAuthenticated$ | async" (click)="logout()">
        Log out
    </button>
</header>
<div class="main">
    <img src="../../../../assets/img_tweet.png" alt="top">
</div>
